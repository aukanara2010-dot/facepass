<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- Face outline -->
  <ellipse cx="100" cy="95" rx="35" ry="45" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Eyes -->
  <circle cx="88" cy="85" r="4" fill="white" />
  <circle cx="112" cy="85" r="4" fill="white" />
  
  <!-- Nose -->
  <path d="M100 95 L95 105 L105 105 Z" fill="white" />
  
  <!-- Mouth -->
  <path d="M90 115 Q100 125 110 115" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
  
  <!-- Scan lines -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="white" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="80" x2="140" y2="80" stroke="white" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="90" x2="140" y2="90" stroke="white" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="100" x2="140" y2="100" stroke="white" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="110" x2="140" y2="110" stroke="white" stroke-width="1" opacity="0.7" />
  <line x1="60" y1="120" x2="140" y2="120" stroke="white" stroke-width="1" opacity="0.7" />
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FacePass</text>
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">by Pixora</text>
</svg>
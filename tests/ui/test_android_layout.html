<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Layout Test - FacePass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* File input hiding - cross-browser compatible */
        .file-input-hidden {
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            z-index: -1 !important;
        }

        .btn-camera {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        /* Android Mobile Layout Fixes */
        @media (max-width: 768px) {
            /* Force vertical layout for action buttons on mobile */
            .action-buttons-container {
                display: flex !important;
                flex-direction: column !important;
                gap: 1rem !important;
                width: 100% !important;
            }
            
            .action-buttons-container button {
                width: 100% !important;
                min-width: unset !important;
                margin: 0 !important;
            }
            
            /* Ensure proper spacing for privacy agreement */
            .privacy-agreement-container {
                margin-top: 2rem !important;
                padding-top: 1rem !important;
                border-top: 1px solid #e5e7eb;
            }
            
            /* Hide file inputs completely on mobile */
            input[type="file"] {
                position: absolute !important;
                left: -9999px !important;
                top: -9999px !important;
                opacity: 0 !important;
                pointer-events: none !important;
                width: 0 !important;
                height: 0 !important;
                overflow: hidden !important;
            }
            
            /* Loading indicator styles */
            .mobile-loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                backdrop-filter: blur(4px);
            }
            
            .mobile-loading-content {
                background: white;
                padding: 2rem;
                border-radius: 1rem;
                text-align: center;
                max-width: 280px;
                margin: 1rem;
            }
            
            .mobile-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f4f6;
                border-top: 4px solid #3b82f6;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            /* Security toast positioning */
            .security-toast {
                z-index: 10000 !important;
                position: fixed !important;
                top: 1rem !important;
                left: 1rem !important;
                right: 1rem !important;
                max-width: calc(100vw - 2rem) !important;
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .action-buttons-container {
                flex-direction: column !important;
                align-items: center !important;
                gap: 1rem !important;
            }
            
            .action-buttons-container button {
                width: 100% !important;
                max-width: 300px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">Android Layout Test</h1>
        
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Найдите себя на фотосессии</h2>
            <p class="text-gray-600 mb-6">Сделайте селфи, и наш AI покажет все ваши фотографии. Быстро, точно и удобно.</p>
            
            <!-- Action Buttons -->
            <div class="action-buttons-container flex flex-col sm:flex-row gap-4 justify-center">
                <button id="camera-btn" class="btn-camera text-white px-8 py-4 rounded-2xl font-semibold text-lg flex items-center justify-center space-x-3 transition-all duration-300 min-w-[200px]">
                    <i class="fas fa-camera text-xl"></i>
                    <span>Снять с камеры</span>
                </button>
                
                <button id="upload-btn" class="btn-upload text-white px-8 py-4 rounded-2xl font-semibold text-lg flex items-center justify-center space-x-3 transition-all duration-300 min-w-[200px]">
                    <i class="fas fa-cloud-upload-alt text-xl"></i>
                    <span>Загрузить фото</span>
                </button>
            </div>
            
            <!-- Privacy Agreement -->
            <div class="privacy-agreement-container flex items-start space-x-3 mt-6">
                <input type="checkbox" id="privacy-agreement" class="mt-1 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="privacy-agreement" class="text-sm text-gray-600 leading-relaxed">
                    Я принимаю 
                    <a href="#" class="text-blue-600 hover:text-blue-800 underline">правила обработки персональных данных</a> 
                    и подтверждаю согласие с 
                    <a href="#" class="text-blue-600 hover:text-blue-800 underline">публичной офертой</a>.
                </label>
            </div>
            
            <!-- Hidden File Inputs -->
            <input type="file" id="file-input" accept="image/*" capture="user" class="file-input-hidden">
            <input type="file" id="fallback-input" accept="image/*" capture="environment" class="file-input-hidden">
        </div>

        <!-- Test Controls -->
        <div class="mt-6 bg-blue-50 rounded-xl p-4">
            <h3 class="font-semibold mb-3">Тестовые функции:</h3>
            <div class="space-y-2">
                <button onclick="showLoadingTest()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
                    Показать загрузку
                </button>
                <button onclick="showToastTest()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">
                    Показать уведомление
                </button>
                <button onclick="toggleButtons()" class="bg-purple-500 text-white px-4 py-2 rounded mr-2">
                    Переключить кнопки
                </button>
            </div>
        </div>

        <!-- Device Info -->
        <div class="mt-6 bg-gray-50 rounded-xl p-4">
            <h3 class="font-semibold mb-3">Информация об устройстве:</h3>
            <div id="device-info" class="text-sm text-gray-600"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Device detection
        function detectDevice() {
            const ua = navigator.userAgent;
            const info = document.getElementById('device-info');
            
            const isAndroid = /Android/.test(ua);
            const isChrome = /Chrome/.test(ua);
            const isMobile = window.innerWidth <= 768;
            
            info.innerHTML = `
                <p><strong>User Agent:</strong> ${ua}</p>
                <p><strong>Screen:</strong> ${screen.width}x${screen.height}</p>
                <p><strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}</p>
                <p><strong>Is Android:</strong> ${isAndroid ? 'Yes' : 'No'}</p>
                <p><strong>Is Chrome:</strong> ${isChrome ? 'Yes' : 'No'}</p>
                <p><strong>Is Mobile:</strong> ${isMobile ? 'Yes' : 'No'}</p>
            `;
        }

        // Test functions
        function showLoadingTest() {
            const overlay = document.createElement('div');
            overlay.id = 'mobile-loading-overlay';
            overlay.className = 'mobile-loading-overlay';
            
            overlay.innerHTML = `
                <div class="mobile-loading-content">
                    <div class="mobile-spinner"></div>
                    <p class="text-gray-700 font-medium">Обработка изображения...</p>
                    <p class="text-sm text-gray-500 mt-2">Пожалуйста, подождите...</p>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                overlay.remove();
            }, 3000);
        }

        function showToastTest() {
            const toast = document.createElement('div');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                toast.className = `security-toast bg-white border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            } else {
                toast.className = `bg-white border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full max-w-sm`;
            }
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <span class="mr-3 text-lg">ℹ️</span>
                    <span class="flex-1">Тестовое уведомление для проверки z-index</span>
                    <button onclick="this.closest('div').remove()" class="ml-3 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        let buttonsEnabled = true;
        function toggleButtons() {
            const cameraBtn = document.getElementById('camera-btn');
            const uploadBtn = document.getElementById('upload-btn');
            
            if (buttonsEnabled) {
                cameraBtn.classList.add('opacity-50', 'cursor-not-allowed');
                uploadBtn.classList.add('opacity-50', 'cursor-not-allowed');
                cameraBtn.disabled = true;
                uploadBtn.disabled = true;
            } else {
                cameraBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                cameraBtn.disabled = false;
                uploadBtn.disabled = false;
            }
            
            buttonsEnabled = !buttonsEnabled;
        }

        // File input handlers
        document.getElementById('camera-btn').addEventListener('click', () => {
            if (!document.getElementById('privacy-agreement').checked) {
                showToastTest();
                return;
            }
            // Simulate camera action
            showLoadingTest();
        });

        document.getElementById('upload-btn').addEventListener('click', () => {
            if (!document.getElementById('privacy-agreement').checked) {
                showToastTest();
                return;
            }
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                showLoadingTest();
            }
        });

        // Privacy agreement handler
        document.getElementById('privacy-agreement').addEventListener('change', (e) => {
            const cameraBtn = document.getElementById('camera-btn');
            const uploadBtn = document.getElementById('upload-btn');
            
            if (e.target.checked) {
                cameraBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                cameraBtn.disabled = false;
                uploadBtn.disabled = false;
            } else {
                cameraBtn.classList.add('opacity-50', 'cursor-not-allowed');
                uploadBtn.classList.add('opacity-50', 'cursor-not-allowed');
                cameraBtn.disabled = true;
                uploadBtn.disabled = true;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectDevice();
            
            // Initially disable buttons
            toggleButtons();
        });

        // Update device info on resize
        window.addEventListener('resize', detectDevice);
    </script>
</body>
</html>

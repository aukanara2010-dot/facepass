<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Photo Cards Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .photo-card {
            transition: all 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card .photo-container {
            position: relative;
            width: 100%;
            background: #f8fafc;
        }
        
        .photo-card .photo-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 300px;
        }
        
        .similarity-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .photo-checkbox-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 6px;
            padding: 4px;
            z-index: 10;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .photo-card {
                margin-bottom: 1rem;
            }
            
            .photo-card .photo-image {
                max-height: 250px;
            }
            
            .similarity-badge {
                font-size: 0.75rem;
                padding: 4px 8px;
            }
            
            #photos-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0 1rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            #photos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1025px) {
            #photos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1280px) {
            #photos-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .photo-card.selected {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Mobile Photo Cards Test</h1>
        
        <div class="mb-4 text-center">
            <button onclick="toggleViewport()" class="bg-blue-500 text-white px-4 py-2 rounded">
                Toggle Mobile/Desktop View
            </button>
        </div>
        
        <div id="photos-grid" class="grid gap-6">
            <!-- Test cards will be inserted here -->
        </div>
    </div>

    <script>
        // Test data with different aspect ratios
        const testPhotos = [
            { id: 1, similarity: 0.95, aspectRatio: 'landscape', url: 'https://picsum.photos/800/600?random=1' },
            { id: 2, similarity: 0.87, aspectRatio: 'portrait', url: 'https://picsum.photos/600/800?random=2' },
            { id: 3, similarity: 0.76, aspectRatio: 'square', url: 'https://picsum.photos/600/600?random=3' },
            { id: 4, similarity: 0.68, aspectRatio: 'landscape', url: 'https://picsum.photos/800/600?random=4' },
            { id: 5, similarity: 0.59, aspectRatio: 'portrait', url: 'https://picsum.photos/600/800?random=5' },
            { id: 6, similarity: 0.52, aspectRatio: 'square', url: 'https://picsum.photos/600/600?random=6' }
        ];

        function createTestCard(photo, index) {
            const similarityPercent = Math.round(photo.similarity * 100);
            
            return `
                <div class="photo-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" data-photo-id="${photo.id}">
                    <div class="photo-container">
                        <img src="${photo.url}" alt="Фото ${index + 1}" class="photo-image" loading="lazy">
                        <div class="absolute top-3 right-3">
                            <span class="similarity-badge text-white px-3 py-1 rounded-full text-sm font-semibold">
                                ${similarityPercent}%
                            </span>
                        </div>
                        <div class="absolute top-3 left-3">
                            <div class="photo-checkbox-container">
                                <input type="checkbox" class="photo-checkbox w-5 h-5 text-blue-600 rounded" data-photo-id="${photo.id}">
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-gray-900">Фото ${index + 1}</h3>
                            <span class="text-sm font-medium text-green-600">${similarityPercent}% совпадение</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-3">Формат: ${photo.aspectRatio}</p>
                        <button class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium">
                            <i class="fas fa-eye mr-2"></i>
                            Просмотреть
                        </button>
                    </div>
                </div>
            `;
        }

        function renderTestCards() {
            const grid = document.getElementById('photos-grid');
            grid.innerHTML = testPhotos.map((photo, index) => createTestCard(photo, index)).join('');
            
            // Add event listeners
            document.querySelectorAll('.photo-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const card = e.target.closest('.photo-card');
                    if (e.target.checked) {
                        card.classList.add('ring-2', 'ring-blue-500', 'selected');
                    } else {
                        card.classList.remove('ring-2', 'ring-blue-500', 'selected');
                    }
                });
            });
            
            document.querySelectorAll('.photo-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox' && e.target.tagName !== 'BUTTON') {
                        const checkbox = card.querySelector('.photo-checkbox');
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    }
                });
            });
        }

        function toggleViewport() {
            const viewport = document.querySelector('meta[name="viewport"]');
            const currentContent = viewport.getAttribute('content');
            
            if (currentContent.includes('width=device-width')) {
                // Switch to desktop view
                viewport.setAttribute('content', 'width=1200');
                document.body.style.width = '1200px';
                document.body.style.margin = '0 auto';
            } else {
                // Switch back to mobile view
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
                document.body.style.width = '';
                document.body.style.margin = '';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderTestCards);
    </script>
</body>
</html>
